name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'Directory.Build.props'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'Directory.Build.props'    

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      zookeeper:
        image: wurstmeister/zookeeper
        ports: 
          - 2181:2181

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install ICU packages
      run: sudo apt-get update && sudo apt-get install -y libicu-dev
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build Configuration.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test Configuration.sln --no-restore --verbosity normal
